<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ABAL ABAL TEBAK SCORE</title>
  </head>
  <body>
    <div class="flex-column centerit">
      <div>
        <h1>TEBAK SCORE ABAL-ABAL</h1>
      </div>
      <div>
        <h1>Indonesia vs Thailand</h1>
      </div>
      <div>
        <p>AFF Championship</p>
      </div>
      <div class="flex-row">
        <div class="flex-row margin-right-5">
          <div class="text-center">
            <img
              src="https://flagcdn.com/w160/id.png"
              srcset="https://flagcdn.com/w320/id.png 2x"
              width="160"
              alt="Indonesia"
            />
            <p>Indonesia</p>
          </div>
          <div class="margin-left-1" id="scoreIndonesia">
            <h1>-</h1>
          </div>
        </div>
        <div class="text-center">
          <h1>VS</h1>
          <p>Final | Leg 1 of 2</p>
        </div>
        <div class="flex-row margin-left-5">
          <div class="margin-right-1" id="scoreThailand">
            <h1>-</h1>
          </div>
          <div class="text-center">
            <img
              src="https://flagcdn.com/w160/th.png"
              srcset="https://flagcdn.com/w320/th.png 2x"
              width="160"
              alt="Thailand"
            />
            <p>Thailand</p>
          </div>
        </div>
      </div>
      <div>
        <button id="buttonScore" class="button">Tebak Score</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
